<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de Preços de Supermercado</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="form">
				<h1 class="title">Calculadora de Preços de Supermercado</h1>

				<div class="vertical--center">
					<div class="horizontal--center">
						<label class="label" for="tipo">Tipo de Produto:</label>
						<select id="tipo" class="input">
							<option value="ml">Mililitros (ml)</option>
							<option value="kg">Quilogramas (kg)</option>
						</select>
					</div>

					<div class="horizontal--center">
						<label class="label" for="volume">Volume:</label>
						<input
							class="input"
							tooltip="Volume do produto em mililitros (ml) ou quilogramas (kg)."
							type="number"
							id="volume"
							min="0"
							step="0.01"
							required
						/>
					</div>

					<div class="horizontal--center">
						<label class="label" for="preco">Preço (R$):</label>
						<input
							class="input"
							type="number"
							id="preco"
							min="0"
							step="0.01"
							required
						/>
					</div>
				</div>

				<button class="button" onclick="calcular()">Calcular</button>

				<div id="resultado" class="result"></div>
			</div>
		</div>

		<script src="index.js" defer></script>
	</body>
</html>
